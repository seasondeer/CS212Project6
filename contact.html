<head>
<title>Contact Me</title>
<H1><U><P ALIGN=Center>Contact Me</U></H1>
<P ALIGN=Center>
<IMG SRC="greenshirt.jpg" width="200" height="200"><br><br>
<A HREF="index.html">Home Page</A>

</head>
<body>
<form>

<P ALIGN=Center>
<table border="1" style="width:80%">
  <tr>
    <td>Email:</td>
    <td><input type="text" name="email" size="30"></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td><input type="text" name="name" size="30"></td>
  </tr>
  <tr>
    <td>Subject:</td>
    <td><input type="text" name="subject" size="30"></td>
  </tr>
  <tr>
    <td>Message:</td>
    <td><textarea cols="80" rows="8" name="message"></textarea></td>
  </tr>
<table border="1" style="width:80%">
  <tr>
    <td>Please check one for the nature of your message:</td>
    <td><input type="radio" name="inquiry" value="question" checked>Question</td>
    <td><input type="radio" name="inquiry" value="comment">Comment</td>
    <td><input type="radio" name="inquiry" value="urgent">Urgent</td>
  </tr>
<table border="1" style="width:80%">
  <tr>
    <td>Check this box if you'd like a response to your message:</td>
    <td><input type="checkbox" name="response">Send me a response.</td>
  </tr>
<table border="1" style="width:80%">
  <tr>
  <td><P ALIGN=Center><input type="submit" value="Submit"></td>
  </tr>
</table>
</form>
</body>
